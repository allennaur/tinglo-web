<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TingloBlog</title>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./printer.js"></script>
    <link href="./font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./animate.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Indie+Flower|Montserrat|Pacifico|Space+Mono|VT323" rel="stylesheet">  
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }
      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #main-view {
        display: none;
        width: 28em;
        height: 18em;
        border: 1px solid white;
        border-radius: 5px;
        color: white;
        /* font-weight: 100; */
        letter-spacing: 2px;
        line-height: 1.5em;
        /* background-color: rgba(200, 200, 200, .2); */
      }
      .main-view-top {
        width: 100%;
        height: 1.3em;
        border-bottom: .5px solid white;
        display: flex;
        align-items: center;
      }
      #main-view-info {
        padding: .8em;
        font-size: 1.3em;
        /* font-family: 'Indie Flower', cursive; */
        /* font-family: 'Pacifico', cursive; */
        /* font-family: 'Montserrat', sans-serif; */
        /* font-family: 'Space Mono', monospace; */
        font-family: 'VT323', monospace;
      }
      .main-view-top-icon {
        font-size: 0.7em;
        margin-left: 1em;
        /* border: 1px solid white; */
      }

      /* 操作区域样式 */
      #operate-menu-view {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3.5em;
        border-bottom: .5px solid white;
        color: white;
        display: flex;
        align-items: center;
        font-family: 'Exo 2', sans-serif;
      }
      #operate-menu-about {
        position: inherit;
        top: 1.2em;
        right: 1.5em;
      }
      .operate-menu-item {
        cursor: pointer;
        position: relative;
      }
      .operate-menu-item:after {
        content: "";
        width: 0;
        height: 1.5px;
        background: white;
        position: absolute;
        top: 100%;
        left: 50%;
        margin-top: 3px;
        transition: all .3s;
      }
      .operate-menu-item:hover:after {
        left: 0%;
        width: 100%;
      }
      #operate-search {
        position: inherit;
        top: 1em;
        left: 40%;
        width: 20%;
      }
      #operate-search:after {
        content: "";
        width: 0;
        height: 1px;
        background: white;
        position: absolute;
        top: 100%;
        left: 0%;
        transition: all .5s;
      }
      #operate-search:hover:after {
        /* left: 0%; */
        width: 100%;
      }
      #operate-search-input {
        width: 100%;
        height: 2.5em;
        cursor: text;
        border: 0;
        background-color: black;
        outline: none;
        color: white;
        font-family: 'Exo 2', sans-serif;
        /* font-size: 1.2em; */
      }
      #operate-search-input::placeholder {
        font-family: 'Exo 2', sans-serif;
        font-size: 1.2em;
        color: #666666;
      }
      #operate-search-input:focus > #operate-search {
        margin-left: 2em;
      }
    </style>
  </head>
  <body>
    <!-- 首页载入主体div -->
    <div id="container">
      <!-- 载入模块 -->
      <div id="main-view" class="fadeIn animated">
        <!-- 标题样式 -->
        <div class="main-view-top">
          <div class="main-view-top-icon">
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
          </div>
        </div>
        <!-- 实体显示区域 -->
        <div id="main-view-info"></div>
      </div>
      <!-- 操作模块 -->
      <div id="operate-view">
        <div id="operate-menu-view">
          <span style="margin-left: 1.5em" class="operate-menu-item">TINGLO</span>
          <b>&nbsp;|&nbsp;</b>
          <span class="operate-menu-item">MENU</span>
          <div id="operate-search">
              <input type="text" id="operate-search-input" placeholder="SEARCH"/>
          </div>
          <span id="operate-menu-about" class="operate-menu-item">ABOUT</span>
        </div>
        <div id="operate-main-view"></div>
      </div>
    </div>
  </body>
  <script>
    // 定义打字显示文字
    var str = 'Simplicity,is hidden complexity.\n';
        str += 'The essence of flat,is super curved.\n';
        str += 'Uncomfortable,is the new comfortable.\n';
        str += 'Right is right,Left is also right.\n';
        str += 'No detail,can be too detailed.\n';
        // str += '              -- 罗永浩.\n';
        str += '\n';
        str += 'Please press any key to continue...\n';
    // 设置在加载动画完成后开始打字效果
    setTimeout(function(){
      Printer.init(str, {
        selector: 'main-view-info',
        // lnStr: 'tinglo: '
      }).print();
    },600);
    // 设置在页面加载5秒后绑定键盘事件以退出该模式
    setTimeout(function(){
      $('body').keydown(function(){
        $("#main-view").removeClass().addClass('fadeOut animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
          // 设置动画完成后操作
          $(this).removeClass();
          $(this).css('display','none');
        });
      });
    },5000);
    $("#operate-search-input").focus(function() {
      $("#operate-search-input:after").css('width','100%');
    })
  </script>
</html>
