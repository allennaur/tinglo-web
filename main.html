<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TingloBlog</title>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./printer.js"></script>
    <link href="./font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./animate.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat|Pacifico|Space+Mono|VT323" rel="stylesheet">  
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }
      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #main-view {
        width: 28em;
        height: 18em;
        border: 1px solid white;
        border-radius: 5px;
        color: white;
        /* font-weight: 100; */
        letter-spacing: 2px;
        line-height: 1.5em;
        /* background-color: rgba(200, 200, 200, .2); */
      }
      .main-view-top {
        width: 100%;
        height: 1.3em;
        border-bottom: .5px solid white;
        display: flex;
        align-items: center;
      }
      #main-view-info {
        padding: .8em;
        font-size: 1.3em;
        /* font-family: 'Indie Flower', cursive; */
        /* font-family: 'Pacifico', cursive; */
        /* font-family: 'Montserrat', sans-serif; */
        /* font-family: 'Space Mono', monospace; */
        font-family: 'VT323', monospace;
      }
      .main-view-top-icon {
        font-size: 0.7em;
        margin-left: 1em;
        /* border: 1px solid white; */
      }
    </style>
  </head>
  <body>
    <!-- 首页载入主体div -->
    <div id="container">
      <!-- 载入模块 -->
      <div id="main-view">
        <!-- 标题样式 -->
        <div class="main-view-top">
          <div class="main-view-top-icon">
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
          </div>
        </div>
        <!-- 实体显示区域 -->
        <div id="main-view-info"></div>
      </div>
      <!-- 操作模块 -->
      <div id="operate-view"></div>
    </div>
  </body>
  <script>
    var str = 'Simplicity, is hidden complexity\n';
        str += 'The essence of flat, is super curved.\n';
        str += 'Uncomfortable, is the new comfortable.\n';
        str += 'Right is right. Left is also right.\n';
        str += 'No detail, can be too detailed.\n';
        // str += '              -- Steve Jobs.\n';
        str += '\n';
        str += 'Please press \'Enter\' continue...\n';
    Printer.init(str, {
        selector: 'main-view-info',
        // lnStr: 'tinglo: '
    }).print();
  </script>
</html>
