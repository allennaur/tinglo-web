    <link rel="stylesheet" href="./animate.css">

    <!-- 页面样式 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #mainTags {
        position: fixed;

      #mainTagsInfo {

        display: flex;

      }
